<!DOCTYPE html>
<html>
<head>
    <title>To-Do List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">
    <h2 class="text-center mb-4">To-Do List</h2>

    <form class="card p-3 mb-4">
        <input class="form-control mb-2" placeholder="Task title" required>
        <input class="form-control mb-2" placeholder="Description">
        <select class="form-select mb-2">
            <option>High</option>
            <option>Medium</option>
            <option>Low</option>
        </select>
        <button class="btn btn-primary">Add Task</button>
    </form>

    <div class="card p-3 mb-2">
        <b>Sample Task</b> - Sample description
        <span class="badge bg-danger">High</span>
        <a href="edit_task.html" class="ms-2">Edit</a>
        <a href="#" class="ms-2 text-danger">Delete</a>
    </div>

</div>
</body>
</html>
