<!DOCTYPE html>
<html>
<head>
    <title>Edit Task</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
<div class="container mt-4">
    <h2>Edit Task</h2>

    <form action="/update/{{ task.id }}" method="post" class="card p-3">
        <input name="title" value="{{ task.title }}" class="form-control mb-2">
        <input name="description" value="{{ task.description }}" class="form-control mb-2">
        <select name="priority" class="form-select mb-2">
            <option>{{ task.priority }}</option>
            <option>High</option>
            <option>Medium</option>
            <option>Low</option>
        </select>
        <select name="status" class="form-select mb-2">
            <option>{{ task.status }}</option>
            <option>Pending</option>
            <option>Completed</option>
        </select>
        <button class="btn btn-add">Update</button>
    </form>
</div>
</body>
</html>
